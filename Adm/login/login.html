<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Via칞칚o Calango</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login-page">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="logo">
                <img src="..//cadastro/img/游붅 icon _bus outline_.png" alt="Logo">
                <h2>Via칞칚o Calango</h2>
            </div>
            <div class="welcome-text">
                <h1>Bem-vindo!</h1>
                <p>Entre com seus dados para acessar o sistema.</p>
            </div>
        </div>
    

        <!-- Formul치rio de Login -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="usuario">Usu치rio</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usu치rio" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" id="manterConectado"> Manter-me conectado
                        </label>
                        <a href="../../Funcionario/senha/senha.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-entrar">Entrar</button>
                </form>
                <!-- Mensagem de erro (invis칤vel por padr칚o) -->
                <div id="error" style="color: red; display: none; text-align: center; margin-top: 10px;">Usu치rio ou senha inv치lidos.</div>
                
            </div>
        </div>
    </div>

    <script>
        // Identifica o formul치rio
        const form = document.getElementById("loginForm");

form.addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("usuario").value;
    const password = document.getElementById("senha").value;

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "processa_login.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function () {
        try {
            const response = JSON.parse(xhr.responseText);

            if (response.success) {
                window.location.href = response.redirectUrl;
            } else {
                const errorDiv = document.getElementById("error");
                errorDiv.textContent = response.message || "Erro ao realizar login.";
                errorDiv.style.display = "block";
            }
        } catch (e) {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = "Erro inesperado. Tente novamente.";
            errorDiv.style.display = "block";
            console.error("Erro ao processar resposta:", e);
        }
    };

    xhr.send(`email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
});

    </script>
    
</body>
</html>
