<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
</head>
<body>
    <h1>Cadastrar Funcionário</h1>
    <form id="formFuncionario">
        <input type="text" id="nome" placeholder="Nome do funcionário" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <input type="text" id="numero_cracha" placeholder="Número do crachá" required>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('formFuncionario').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter os dados do formulário
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const cargo = document.getElementById('cargo').value;
            const numero_cracha = document.getElementById('numero_cracha').value;

            // Montar o objeto de dados
            const data = {
                nome: nome,
                cpf: cpf,
                cargo: cargo,
                numero_cracha: numero_cracha
            };

            // Enviar os dados para o PHP usando Fetch API
            fetch('./cadastrar_funcionarios.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);  // Exibe a mensagem de sucesso
                if (result.message === "Funcionário cadastrado com sucesso!") {
                    // Limpar o formulário após sucesso
                    document.getElementById('formFuncionario').reset();
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao cadastrar o funcionário!');
            });
        });
    </script>
</body>
</html>
