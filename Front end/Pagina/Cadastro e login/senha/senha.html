<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha</title>
    <link rel="stylesheet" href="./css/senha.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../../inicio/exports/logo.png" alt="Logo Viação Galango">
            <button>Entrar</button>
        </header>
        <main>
               <div class="acessar">
                <form>
                    <p>Esqueci a senha!</p>
                    <p> Fique tranquilo, nós iremos te enviar um e-mail com os 
                        procedimentos para que você cadastre uma nova senha</p>
                    <input type="email" placeholder="Nome de usuario">
                    <button type="submit">Redefinir senha</button>
                </form>
                </div>
               </div>
        </main>
    </div>
</body>
</html>
